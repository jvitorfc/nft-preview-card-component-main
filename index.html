<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card__image">
				<img src="images/icon-view.svg" alt="" class="card__view ivisibility" />
				<img class="card__img" src="images/image-equilibrium.jpg" alt="" />
			</div>
			<div class="card__title">
				<h1>Equilibrium #3429</h1>
			</div>
			<div class="card__description">
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</div>
			<div class="card__data">
				<div class="card__price">
					<img src="images/icon-ethereum.svg" alt="" />
					<p>0.041 ETH</p>
				</div>
				<div class="card__date">
					<img src="images/icon-clock.svg" alt="" />
					<p>3 days left</p>
				</div>
			</div>
			<div class="card__footer">
				<div class="line"></div>
				<div class="card__avatar">
					<img src="images/Vitor Campos.jpeg" alt="" />
					<h3>Creation of <a href="">Vitor Campos</a></h3>
				</div>
			</div>
		</div>
	</body>
</html>
